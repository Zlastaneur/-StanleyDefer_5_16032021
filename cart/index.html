    <section class="banner">
        <img src="./../public/img/vintage-camera.jpg" alt="" />
        <h1>Votre Panier</h1>
    </section>

    <section id="cart" class="showContainer">
        <div class="cartList">
            <div class="product">
                <img class="productImage" src="../public/img/vcam_1.jpg" alt="">
                <div class="description">
                    <h3 class="productName">Zurss50S</h3>
                    <i class="delete fas fa-trash-alt"></i>
                    <div class="price">
                        <p>Prix : <span class="productPrice">499€</span></p>
                    </div>
                </div>
            </div>
            <div class="product">
                <img class="productImage" src="../public/img/vcam_2.jpg" alt="">
                <div class="description">
                    <h3 class="productName">Hirsch 400DTS</h3>
                    <i class="delete fas fa-trash-alt"></i>
                    <div class="price">
                        <p>Prix : <span class="productPrice">3099€</span></p>
                    </div>
                </div>
            </div>
            <!-- Test -->
            <div class="card">
                <img class="cardImage" src="" alt="" />
                <div class="cardText">
                    <h3 class="cardName">${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong class="cardPrice">${price(product.price)}</strong></p>
                    <div class="action">
                        <a href="product/?id=${product._id}">
                            <button class="button seeMore">
                                Voir le produit
                            </button>
                        </a>
                        <button class="button addCart">
                            <img src="../public/img/shopping-cart.svg" />
                        </button>
                    </div>
                </div>
            </div>
            <!------>
        </div>
        <div class="cartTotalValue">
            <p>Total : </p>
        </div>
        <div class="form">
            <div class="duoField">
                <div class="field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="firstname" placeholder="Prénom" id="firstname">
                </div>
                <div class="field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lastname" placeholder="Nom" id="lastname">
                </div>
            </div>
            <div class="field">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Email" id="email">
            </div>
            <div class="duoField">
                <div class="field">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="address" placeholder="Adresse" id="address">
                </div>
                <div class="field">
                    <i class="fas fa-city"></i>
                    <input type="text" name="city" placeholder="Ville" id="city">
                </div>
            </div>
            <div class="submit">
                <button class="button">
                    Commander
                </button>
            </div>
        </div>
    </section>

    <footer>
        <div class="copyright">
            <p>©2021 - By Stanley Defer</p>
        </div>
    </footer>
